<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HCL Tech | Login</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{background:linear-gradient(135deg,#e3ebf7,#cfd9ee);}


header{
    height:80px;
    background:linear-gradient(90deg,#0a1f44,#1b4fa1);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 35px;
    color:white;
}
.logo img{height:42px;}
.title{font-size:28px;font-weight:700;}


.login-container{
    height:calc(100vh - 80px);
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    width:380px;
    background:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.login-box h2{
    text-align:center;
    margin-bottom:25px;
    color:#0a1f44;
}

.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    border:1px solid #ccc;
}

.login-box button{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#0a1f44,#1b4fa1);
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.login-box button:hover{opacity:0.9;}

.new-user{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.new-user a{
    color:#1b4fa1;
    font-weight:bold;
    text-decoration:none;
}
</style>
</head>

<body>

<header>
    <div class="logo"><img src="logo.png"></div>
    <div class="title">HCL TECHNOLOGIES</div>
    <div class="logo"><img src="logo.png"></div>
</header>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="User ID" name="userid">
        <input type="password" placeholder="Password" name="pass">
        <button>Login</button>

        <div class="new-user">
            New User? <a href="register.html">Register Here</a>
        </div>
    </div>
</div>

</body>
</html>
