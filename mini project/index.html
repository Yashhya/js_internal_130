<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>

* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 420px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    padding: 25px 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
    color: #444;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}

input:focus,
select:focus {
    border-color: #667eea;
}


.gender {
    display: flex;
    gap: 15px;
    margin-top: 6px;
}

.gender label {
    font-weight: normal;
}

.terms {
    margin-top: 15px;
    display: flex;
    align-items: center;
    gap: 8px;
}

button {
    width: 100%;
    margin-top: 18px;
    padding: 12px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.error {
    color: red;
    margin-top: 10px;
    text-align: center;
}

.success {
    color: green;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
}

.output {
    margin-top: 8px;
    padding: 8px;
    background: #f4f6ff;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Student Registration</h2>

    <form id="regForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label>Gender</label>
        <div class="gender">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <label>Course</label>
        <select id="course">
            <option value="">-- Select Course --</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
        </select>

        <div class="terms">
            <input type="checkbox" id="terms">
            <span>I agree to Terms & Conditions</span>
        </div>

        <button type="submit">Register</button>

        <div id="error" class="error"></div>
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let course = document.getElementById("course").value;
    let terms = document.getElementById("terms").checked;
    let gender = document.querySelector('input[name="gender"]:checked');

    let error = document.getElementById("error");
    let result = document.getElementById("result");

    error.innerHTML = "";
    result.innerHTML = "";

    if (name === "") {
        error.innerHTML = "❌ Name is required";
        return;
    }
    if (email === "") {
        error.innerHTML = "❌ Valid Email is required";
        return;
    }
    if (!gender) {
        error.innerHTML = "❌ Please select Gender";
        return;
    }
    if (course === "") {
        error.innerHTML = "❌ Please select Course";
        return;
    }
    if (!terms) {
        error.innerHTML = "❌ Accept Terms & Conditions";
        return;
    }

    result.innerHTML = `
        <div class="success">✅ Registration Successful!</div>
        <div class="output">Name: ${name}</div>
        <div class="output">Email: ${email}</div>
        <div class="output">Gender: ${gender.value}</div>
        <div class="output">Course: ${course}</div>
    `;
});
</script>

</body>
</html>
